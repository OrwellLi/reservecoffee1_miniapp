<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReserveCoffee</title>
  <script>
    // Яндекс.Карты будут загружены только если ключ подставлен
    const API_KEY = "DEBUG_PLACEHOLDER_YANDEX_KEY";

    if (API_KEY === "DEBUG_PLACEHOLDER_YANDEX_KEY") {
      document.write("<h1 style='color:red;padding:50px;text-align:center;background:#000'>КЛЮЧ НЕ ПОДСТАВЛЕН!<br>Смотри Build Logs в Vercel</h1>");
    } else {
      const script = document.createElement("script");
      script.src = `https://api-maps.yandex.ru/v3/?apikey=${API_KEY}&lang=ru_RU`;
      script.async = true;
      script.onload = () => document.write("<h1 style='color:lime;background:#000;padding:50px;text-align:center'>Яндекс.Карты загружены успешно!</h1>");
      script.onerror = () => document.write("<h1 style='color:red;background:#000;padding:50px;text-align:center'>ОШИБКА загрузки API (ключ неверный или ограничен)</h1>");
      document.head.appendChild(script);
    }
  </script>
</head>
<body style="background:#000;color:#0f0;font-family:monospace;">
  <h2>Если видишь это — скрипт Яндекса ещё не загрузился</h2>
  <p>Смотри Build Logs в Vercel — там будет вся правда</p>
</body>
</html>
