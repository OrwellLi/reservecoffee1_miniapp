<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск мест</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Поиск мест рядом</h1>
    </header>
    
    <nav class="tabs">
        <button class="tab-btn active" data-tab="nearby">Рядом</button>
        <button class="tab-btn" data-tab="search">Поиск</button>
        <button class="tab-btn" data-tab="favorites">Избранное</button>
    </nav>
    
    <main>
        <!-- Вкладка 1: Рядом -->
        <section id="nearby" class="tab-content active">
            <div id="nearby-map"></div>
            <p id="geo-status">Получаем вашу позицию...</p>
        </section>
        
        <!-- Вкладка 2: Поиск -->
        <section id="search" class="tab-content">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Введите название или адрес">
                <button id="search-btn">Найти</button>
            </div>
            <div id="search-map"></div>
        </section>
        
        <!-- Вкладка 3: Избранное -->
        <section id="favorites" class="tab-content">
            <ul id="favorites-list"></ul>
            <button id="clear-fav">Очистить избранное</button>
        </section>
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
